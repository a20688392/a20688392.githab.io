<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" type="text/css" href="../css/w2.css"> -->
    <link rel="stylesheet" type="text/css" href="../css/element.css">
    <link rel="stylesheet" type="text/css" href="../css/member.css">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <title>會員</title>
</head>
<body>
    <div class="top"></div>
    <p class="center fs-2 fw-bold bigtext change">帳號申請</p>
    <div class="apply_form">
        <div class="mb-3 row apply_info center">
            <form class="form-control" action="" method="post">
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label fw-bold">姓名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label fw-bold">帳號</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputAccount">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label fw-bold">密碼</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label fw-bold">再次確認密碼</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputAgainPassword">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label fw-bold">電話</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPhone" placeholder="台灣電話，09開頭">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label fw-bold">信箱</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail" placeholder="要有@信箱">
                    </div>
                </div>
                <div class="btn-submit">
                    <input id="sub" class="btn btn-primary btn-in" type="button" value="送出" />
                    <input class="btn btn-light btn-in" type="reset" onclick="location.href='./index.html'" value="取消" />
                </div>
                
            </form>
        </div>
    </div>
    <ul class="acessok"></ul>
    <div class="down"></div>
    
</body>
<script src="../js/member.js"></script>
</html>
